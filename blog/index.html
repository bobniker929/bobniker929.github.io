---
layout: default
title: Blog
---
<h1 class="text-3xl font-mono font-bold mb-6">Technical Blog</h1>
<ul class="space-y-6">
  {% for post in site.posts %}
    <li class="border-l-4 border-blue-500 pl-4">
      <a href="{{ post.url }}" class="text-xl font-sans hover:text-blue-500 dark:hover:text-blue-400 transition-colors duration-200">{{ post.title }}</a>
      <p class="text-gray-500 dark:text-gray-400 font-sans text-sm">{{ post.date | date: "%B %d, %Y" }}</p>
    </li>
  {% endfor %}
</ul>
