---
layout: default
title: Projects
---
<h1 class="text-3xl font-mono font-bold mb-6">Projects</h1>
<ul class="space-y-6">
  {% for project in site.projects %}
    <li class="border-l-4 border-blue-500 pl-4">
      <a href="{{ project.url }}" class="text-xl font-sans hover:text-blue-500 dark:hover:text-blue-400 transition-colors duration-200">{{ project.title }}</a>
      <p class="text-gray-500 dark:text-gray-400 font-sans text-sm">{{ project.description }}</p>
    </li>
  {% endfor %}
</ul>
